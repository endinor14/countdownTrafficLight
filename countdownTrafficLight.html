<!DOCTYPE html>
<html>

<head>
  
</head>

<body>

  <div style="width:100px;border:3px solid #000; margin: auto;">
    <script type="text/javascript">
      var timeleft = 10;
      var downloadTimer = setInterval(function(){
        if(timeleft <= 8){
          
          document.getElementById("countdown").innerHTML = circle1.style.fill='red';circle2.style.fill= '#FFFF0050';circle3.style.fill='#00800050';
        } 
        if(timeleft <= 4){
          
          document.getElementById("countdown").innerHTML = circle2.style.fill='yellow';circle1.style.fill='#red';circle3.style.fill='#00800050';
        }
        if(timeleft <= 0){
          clearInterval(downloadTimer);
          document.getElementById("countdown").innerHTML = circle3.style.fill='green';circle2.style.fill='#FFFF0050';circle1.style.fill='#ff000050';
        }
        else {
          document.getElementById("countdown").innerHTML = timeleft;
        }
        timeleft -- ;
      }, 1000);
      </script>
      <div id="countdown"></div>
     

   

    <svg id="svg1" style="width: 3.5in; height: 1in">
      <circle id="circle1" r="40" cx="50" cy="50" style="fill: #ff000050; stroke: black; stroke-width: 2" />
    </svg>

    <svg id="svg2" style="width: 3.5in; height: 1in">
      <circle id="circle2" r="40" cx="50" cy="50" style="fill: #FFFF0050; stroke: black; stroke-width: 2" />
    </svg>

    <svg id="svg3" style="width: 3.5in; height: 1in">
      <circle id="circle3" r="40" cx="50" cy="50" style="fill: #00800050; stroke: black; stroke-width: 2" />
    </svg>

  </div>
</body>

</html
